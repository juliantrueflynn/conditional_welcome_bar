version: "3.7"

services:
  db:
    image: postgres:12.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - $HOME/postgresql/12.2/conditional_welcome_bar:/var/lib/postgresql/data:delegated
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    environment:
      RAILS_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  webpacker:
    build: .
    volumes:
      - .:/usr/src/app
    environment:
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0
    env_file:
      - .env
    command: ./bin/webpack-dev-server
    ports:
      - 127.0.0.1:3035:3035
