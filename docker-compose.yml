version: "3.7"
volumes:
  public:
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app/usr/src
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
